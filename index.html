<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Futebol de Quarta</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link " href="index.html">
          <i class="bi bi-grid"></i>
          <span>Sorteio Times</span>
        </a>
      </li><!-- End Dashboard Nav -->

      

    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Sorteio Times</h1>
    </div>

    <section class="section dashboard">
      <!-- Primeira linha -->
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">

            <!-- Time Laranja -->
            <div class="col-xxl-3 col-md-6" id="time1">
              <div class="card info-card sales-card">

                <div class="card-body" id="corTime1">
                  <h5 class="card-title">Time <span>| Laranja</span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="ps-3">
                      <h6 id="quantidadeTime1">0</h6>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Time Laranja -->

            <!-- Time Azul -->
            <div class="col-xxl-3 col-md-6" id="time2">
              <div class="card info-card sales-card">

                <div class="card-body" id="corTime2">
                  <h5 class="card-title">Time <span>| Azul</span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="ps-3">
                      <h6 id="quantidadeTime2">0</h6>

                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Time Azul -->

            <!-- Time Verde -->
            <div class="col-xxl-3 col-md-6" id="time3">
              <div class="card info-card sales-card">

                <div class="card-body" id="corTime3">
                  <h5 class="card-title">Time <span>| Verde</span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="ps-3">
                      <h6 id="quantidadeTime3">0</h6>

                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Time Verde -->

            <!-- Próximos -->
            <div class="col-xxl-3 col-md-6">
              <div class="card info-card sales-card">

                <div class="card-body" id="corProximo">
                  <h5 class="card-title">Próximos</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="ps-3">
                      <h6 id="quantidadeProximos">0</h6>

                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Time Verde -->

          </div>
        </div>

      </div>

       <!-- Primeira linha -->
       <div class="row">
   
          <!-- Formulário Quantidade Times -->
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Informar quantidade times e pessoas</h5>
                <form>
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-6 col-form-label">Quantidade total de pessoas</label>
                    <div class="col-sm-3">
                      <input type="number" class="form-control" id="quantidadePessoas">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-6 col-form-label">Quantidade total de times</label>
                    <div class="col-sm-3">
                      <input type="number" class="form-control" id="quantidadeTimes" max="3">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-6 col-form-label">Quantidade de pessoas por time</label>
                    <div class="col-sm-3">
                      <input type="number" class="form-control" id="quantidadePessoasPorTime">
                    </div>
                  </div>
                  <div class="d-grid gap-2 mt-3">
                    <button type="button" class="btn btn-success" id="btnConfirmar">Confirmar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="card" >
              <div class="card-body">
                <h5 class="card-title">Sortear</h5>
                <div class="d-grid gap-2 mt-3">
                  <button class="btn btn-primary" type="button" id="sortear_jogador" disabled>SORTEAR JOGADOR</button>
                </div>
              </div>
            </div>
          </div>
      </div>
      
    </section>

  </main><!-- End #main -->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
